<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BFC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box p {
      margin: 10px 0;
      background-color: red;
    }
    .box p:nth-child(1) {
      margin-bottom:25px;
    }
  </style>
</head>
<body>
  BFC原理
  块级元素格式化上下文
  在 BFC 的垂直方向上，边距会发生重叠
  
  <h1>http://www.lovebxm.com/2017/08/27/css-box/</h1>
  <!-- 垂直边距重叠, margin取最大值 -->
  <div class="box" id="box">
    <p>Lorem ipsum dolor sit.</p>
    <div style="overflow:hidden;">
      <p>Lorem ipsum dolor sit.</p>
    </div>
    <p>Lorem ipsum dolor sit.</p>
  </div>
</body>
</html>
